<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <h1>Calculadora</h1>
            <div class="contenedor">
                <section class="historial"><p>Historial</p></section>
                <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <main>
            <div class="modal-ext hide">
                <div id="modal-int">
                    <h2>Historial</h2>
                    <section></section>
                </div>
            </div>

            <ul class="calculadora">
                <li class="pantalla"></li>
                <li id="ac"><p>AC</p></li>
                <li id="c"><p>C</p></li>
                <li id="porciento"><p>%</p></li>
                <li id="division"><p>:</p></li>
                <li><p>7</p></li>
                <li><p>8</p></li>
                <li><p>9</p></li>
                <li id="multiplicacion"><p>*</p></li>
                <li><p>4</p></li>
                <li><p>5</p></li>
                <li><p>6</p></li>
                <li id="resta"><p>-</p></li>
                <li><p>1</p></li>
                <li><p>2</p></li>
                <li><p>3</p></li>
                <li id="suma"><p>+</p></li>
                <li id="cero"><p>0</p></li>
                <li><p>.</p></li>
                <li id="igual"><p>=</p></li>
            </ul>
        </main>
        <footer>
            <div id="Alba">
                <p class="redes">Alba Silvent</p>
                <img src="./multimedia/github.png" alt="Logo github" />
                <img src="./multimedia/linkedin.png" alt="Logo linkedin" />
            </div>
            <div id="Joshue">
                <p class="redes">Joshué Pérez</p>
                <img src="./multimedia/github.png" alt="Logo github" />
                <img src="./multimedia/linkedin.png" alt="Logo linkedin" />
            </div>
        </footer>
        <script src="./animaciones.js" type="module"></script>
    </body>
</html>
