<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <h1>Calculadora</h1>
            <div class="contenedor">
                <section class="historial"><p>Historial</p></section>
                <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <main>
            <div class="modal-ext hide">
                <div id="modal-int">
                    <h2>Historial</h2>
                    <img
                        src="./multimedia/equis.svg"
                        alt="Cerrar modal"
                        id="atras"
                    />
                    <section></section>
                </div>
            </div>

            <ul class="calculadora">
                <li class="pantalla"></li>
                <li class="anim" id="ac"><p>AC</p></li>
                <li class="anim" id="c"><p>C</p></li>
                <li class="anim" id="porciento"><p>%</p></li>
                <li class="anim" id="division"><p>:</p></li>
                <li class="anim"><p>7</p></li>
                <li class="anim"><p>8</p></li>
                <li class="anim"><p>9</p></li>
                <li class="anim" id="multiplicacion"><p>*</p></li>
                <li class="anim"><p>4</p></li>
                <li class="anim"><p>5</p></li>
                <li class="anim"><p>6</p></li>
                <li class="anim" id="resta"><p>-</p></li>
                <li class="anim"><p>1</p></li>
                <li class="anim"><p>2</p></li>
                <li class="anim"><p>3</p></li>
                <li class="anim" id="suma"><p>+</p></li>
                <li class="anim" id="cero"><p>0</p></li>
                <li class="anim"><p>.</p></li>
                <li class="anim" id="igual"><p>=</p></li>
            </ul>
        </main>
        <footer>
            <div class="alba">
                <p class="nomAlba">Alba Silvent</p>
                <a href="https://github.com/albasilvent">
                    <img
                        src="./multimedia/github.png"
                        alt="Logo github"
                        class="hideDos img"
                    />
                </a>
                <a href="https://www.linkedin.com/in/albasilvent/">
                    <img
                        src="./multimedia/linkedin.png"
                        alt="Logo linkedin"
                        class="hideDos img"
                    />
                </a>
            </div>
            <div class="joshue">
                <p class="nomJoshue">Joshué Pérez</p>
                <a href="https://github.com/Joshue3">
                    <img
                        src="./multimedia/github.png"
                        alt="Logo github"
                        class="hideDos img1"
                    />
                </a>
                <a href="https://www.linkedin.com/in/joshueperez/"
                    ><img
                        src="./multimedia/linkedin.png"
                        alt="Logo linkedin"
                        class="hideDos img1"
                /></a>
            </div>
        </footer>
        <script src="./eventos.js" type="module"></script>
    </body>
</html>
