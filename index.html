<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="./style.css";
    </head>
    <body>
        <header>
            <h1>CALCULADORA</h1>
            <button id="historial">Historial</button>
            <div class="separador"></div>
            <label class="botonModos">
                <input type="checkbox" />
                <span class="slider"></span>
            </label>
        </header>

        <main>
            <div class="modalClick hide">
                <div class="modalContenido">
                    <h2>Historial</h2>
                    <section></section>
                </div>
            </div>

            <ul>
                <li class="pantalla" placeholder="0"></li>
                <li>AC</li>
                <li>CE</li>
                <li>%</li>
                <li>:</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>X</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>-</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>+</li>
                <li>0</li>
                <li>,</li>
                <li>=</li>
            </ul>

            <footer>
                <div class="Alba">
                    <p>Alba Silvent Delgado</p>
                    <img />
                    <img />
                </div>
                <div class="Joshue">
                    <p>Joshué Pérez Díaz</p>
                    <img />
                    <img />
                </div>
            </footer>
        </main>
    </body>
</html>
